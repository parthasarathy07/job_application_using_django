
{% block extra_css %}
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'auth/css/auth.css' %}">
  <link rel="stylesheet" href="{% static '/css/forms.css' %}">
{% endblock %}

{% block content %}
<div class="login-page">
  <div class="card shadow-sm login-card">
    <div class="card-body">
      <h5 class="card-title mb-3">Reset password</h5>
      <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
          <div class="alert alert-danger" role="alert">{{ form.email.errors }}</div>
        {% endif %}
        <div class="mb-3">
          <label class="form-label">Email</label>
          {{ form.email }}
        </div>
        <button type="submit" class="btn btn-primary btn-login">Send reset link</button>
      </form>
    </div>
  </div>
  </div>
{% endblock %}
