{% extends "base.html" %}
{% block title %}Delete Job{% endblock %}
{% block content %}
<div class="container mx-auto mt-10 px-6">
  <h1 class="text-3xl font-bold text-red-600 mb-6">Delete Job</h1>
  <p>Are you sure you want to delete the job "<strong>{{ job.title }}</strong>"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
    <a href="{{ job.get_absolute_url }}" class="ml-3 text-gray-700 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
