<!-- full stars -->
{% for _ in job.full_stars_list %}
  <span class="text-yellow-400">★</span>
{% endfor %}

<!-- half star -->
{% if job.has_half_star %}
  <span class="text-yellow-400 opacity-60">★</span>
{% endif %}

<!-- empty stars -->
{% for _ in job.empty_stars_list %}
  <span class="text-gray-300">☆</span>
{% endfor %}
